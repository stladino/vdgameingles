<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Comparison Game</h1>
        <div id="user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="Enter your ID" required><br>

            <button id="startBtn" onclick="startGame()">Start Game</button>
        </div>
        
        <div id="game" class="hidden">
            <h2 id="levelTitle">Level 1</h2>
            <p id="instructions"></p>
            <input type="text" id="answerInput" class="hidden" placeholder="Type your answer">
            <div id="options" class="hidden"></div>
            <button id="submitBtn" onclick="submitAnswer()">Submit</button>
        </div>

        <div id="end-message" class="hidden">
            <h2>Congratulations!</h2>
            <p>You completed all levels!</p>
            <div id="balloon"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
